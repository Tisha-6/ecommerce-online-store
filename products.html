<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <!-- Load product data -->
    <script src="products.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        .container {
            padding: 15px;
        }

        .product-img {
            width: 100%;
            border-radius: 10px;
        }

        .product-title {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
        }

        .price-box {
            margin-top: 8px;
            font-size: 20px;
        }

        .discount-price {
            color: #e6005c;
            font-weight: bold;
        }

        .original-price {
            text-decoration: line-through;
            color: #777;
            margin-left: 8px;
        }

        .details-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .rating {
            color: #ffa500;
            font-size: 18px;
            margin-top: 5px;
        }

        /* Bottom Bar (Meesho Style) */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #ccc;
        }

        .btn-cart, .btn-buy {
            width: 48%;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            color: white;
        }

        .btn-cart {
            background: #ff3eb5;
        }

        .btn-buy {
            background: #e6005c;
        }

        /* Reviews section */
        .reviews {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        .review-box {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .reviewer {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Product Image -->
        <img id="productImg" class="product-img" src="" alt="">

        <!-- Product Title -->
        <h2 id="productName" class="product-title"></h2>

        <!-- Price Section -->
        <div class="price-box">
            <span id="productPrice" class="discount-price"></span>
            <span id="productOldPrice" class="original-price"></span>
        </div>

        <!-- Rating -->
        <div id="productRating" class="rating"></div>

        <!-- Details Box -->
        <div class="details-box">
            <p id="productFabric"></p>
            <p id="productColor"></p>
        </div>

        <!-- Reviews Section -->
        <div class="reviews">
            <h3>Customer Reviews</h3>

            <div class="review-box">
                <p class="reviewer">Riya Sharma ★★★★☆</p>
                <p>Good quality product, same as shown!</p>
            </div>

            <div class="review-box">
                <p class="reviewer">Pooja Patel ★★★★★</p>
                <p>Super comfortable and best for daily use.</p>
            </div>
        </div>

    </div>

    <!-- Bottom Buy Bar -->
    <div class="bottom-bar">
        <button class="btn-cart">Add to Cart</button>
        <button class="btn-buy">Buy Now</button>
    </div>

    <script>
        // Get id from URL
        const url = new URLSearchParams(window.location.search);
        const id = url.get("id");

        // Get product from products.js
        const p = PRODUCTS[id];

        // Load product into page
        document.getElementById("productImg").src = p.img;
        document.getElementById("productName").textContent = p.name;
        document.getElementById("productPrice").textContent = "₹" + p.price;
        document.getElementById("productOldPrice").textContent = "₹" + p.oldPrice;
        document.getElementById("productRating").textContent = "⭐ " + p.rating;
        document.getElementById("productFabric").textContent = "Fabric: " + p.fabric;
        document.getElementById("productColor").textContent = "Color: " + p.color;
    </script>

</body>
</html>
